<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/estilo_CADASTRAR(USUARIO).css">
    <title>Cadastro de Doador</title>
</head>
<body>
    <div id="corpo">
        <h2 id="X" onclick="window.history.back();">X</h2>
        <center><h2>Cadastro de Doador</h2></center>
        <br>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Fulano">
            <label for="floatingInput">Nome:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Silva dos Santos">
            <label for="floatingInput">Sobrenome:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="(99) 999999999">
            <label for="floatingInput">Telefone:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="******">
            <label for="floatingInput">Senha:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="******">
            <label for="floatingInput">Confirme sua senha:</label>
        </div>
        <br>
        <center><button type="button" id="butao" class="btn btn-outline-success">Confirmar</button></center>
    </div>
</body>
</html>
